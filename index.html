<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="row">
    <div class="column">
      <img src="nature.jpg" alt="nature" width="650px" height="500px" > 
    </div>
    <div class="column">
      <p>Not a real online website, <br> but i can counsel you on everything that has to do with your health. <br> how to take your medications to avoid drug interactions</p>
      <h1>Let's do this!</h1>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname">

      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname"> <br>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email">

      <label for="pnumber">Phone no:</label>
      <input type="text" id="pnumber" name="pnumber"> <br>

      <label for="password">Password:</label>
      <input type="text" id="password" name="password">

      <label for="cpassword">Confirm Password:</label>
      <input type="text" id="cpassword" name="cpassword"> <br>
      <hr>
      <button class="btn">Create Account</button>
      <p><strong>Already have an account?</strong> <a href="#">Log in</a> </p>
    </div>
  </div>
</body>
</html>
